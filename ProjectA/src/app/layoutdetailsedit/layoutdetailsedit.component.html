<div class="container">
    <div class="row">
        <div class="col-12 textdiv">
            <h2>{{layoutData[editId-1]?.postTitle}}</h2>
            <textarea #mainText id="main-text" name="edit-content" id="" cols="30" rows="8" class="form-control" (blur)="onBlur($event)">
                {{layoutData[editId-1]?.postDescription}}
            </textarea>
            <div *ngIf="emptyText" class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
            <div *ngIf="notEmptyText" class="alert alert-success" role="alert" id="error">
                {{successMessage}}
            </div>
            <div class="btn-div">
                <button class="btn btn-success btn-sm" (click)="Save()" id="btn">Save</button>
                <button class="btn btn-info btn-sm" >Edit</button>
            </div>
        </div>
    </div>
</div>
